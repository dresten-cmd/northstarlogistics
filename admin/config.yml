backend:
  name: git-gateway
  branch: main           # or master / your default branch

local_backend: true      # optional: enables local dev mode

media_folder: "images/news"   # where uploaded images go
public_folder: "/images/news"

collections:
  - name: "news"
    label: "News Articles"
    folder: "content/news"      # markdown files will be saved here
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Dispatch Team"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", default: ["announcement"]}
